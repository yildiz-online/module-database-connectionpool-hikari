sudo: required

language: generic

git:
  depth: false

dist:
  xenial

services:
  - docker

before_install:
  - docker pull moussavdb/build-java

script:
  - chmod 777 deploy-maven-central.sh
  - docker run -v $PWD:/src -e BRANCH=$TRAVIS_BRANCH -e VAULT_TOKEN=$VAULT_TOKEN moussavdb/build-java ./deploy-maven-central.sh
